{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Coluna principal do post -->
    <div class="col-md-8 card mb-4 mt-3 left top">
      <div class="card-body">
        <h1>{{ post.titulo }}</h1>
        <p class="text-muted">{{ post.criado_em }}</p>
        <p class="card-text">{{ post.conteudo | safe }}</p>
      </div>
    </div>

    <!-- Sidebar -->
    {% block sidebar %}
      {% include 'sidebar.html' %}
    {% endblock sidebar %}
  </div>
</div>
{% endblock content %}
